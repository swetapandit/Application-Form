<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="grey">
    <div class="main">
        <p>Job Application
            <font>(Web)</font>
        </p>
        <table cellspacing="10">
            <tr>
                <div class="container">
                    <td>
                        <div class="inner_container1">
                            First Name<br><input type="text" size="20">
                        </div>
                    </td>
                    <td>
                        <div class="inner_container2">
                            Last Name<br><input type="text" size="20">
                        </div>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="container">
                    <td>
                        <div class="inner_container1">
                            Email<br><input type="text" size="20">
                        </div>
                    </td>
                    <td>
                        <div class="inner_container2">
                            Job Role<br><select>
            <option>--Select Job Role--</option>
            <option>Developer</option>
            <option>abc</option>
            <option>xyz</option>
            <option>pqr</option>
        </select>
                        </div>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="container">
                    <td colspan="2">
                        <div>
                            Address<br>
                            <textarea rows="4" cols="50"></textarea>
                        </div>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="container">
                    <td>
                        <div class="inner_container1">
                            City<br><input type="text" size="20">
                        </div>
                    </td>
                    <td>
                        <div class="inner_container2">
                            Pincode<br><input type="text" size="20">
                        </div>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="container">
                    <td>
                        <div class="inner_container1">
                            Start Date<br><input type="date" size="20">
                        </div>
                    </td>
                    <td>
                        <div class="inner_container2">

                            Upload Your Cv<br>
                            <div class="up"><input type="file">
                            </div>
                        </div>
                    </td>
                </div>
            </tr>
        </table>
        <div class="butt">
            <button>Apply Now</button>
        </div>
    </div>
</body>

</html>
